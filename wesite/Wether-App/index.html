<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="container">
        <div class="box">

            <div class="card">
                <input type="text" placeholder="Enter City name" id="input">
                <i class="fa-solid fa-magnifying-glass" id="btn"></i>
            </div>
          <div class="wether-img">

              <img src="../Wether-App/imges/rain.png" alt="">
            </div>
            <div class="temp">
                <p style="font-size: 60px;" id="temp">22<sup>o</sup>c</p>
                <p id="city">Ahmedabad</p>
            </div>

            <div class="parameter">
                <div class="humidity">
                    <img src="../Wether-App/imges/humidity.png" alt="">
                    <div class="humidity-para">

                        <p id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="../Wether-App/imges/wind.png" alt="">
                    <div class="wind-para">

                        <p id="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>

                </div>
            </div>
        </div>



    </div>

    <script src="script.js"></script>
</body>
</html>
